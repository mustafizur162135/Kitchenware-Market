{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


</head>

<body>

  <div class=" container-fluid">
        <div class="text-center text-info"style="margin-top: 20px">
        <h1> Products</h1>
      </div>

     {% if not data %}
         <div>
             <p colspan="4" class="text-center">No data found !!!</p>
         </div>
       {% else %}

   <div class="row ">
     <div class="col-sm-12">
       <div id="inam" class="carousel slide" data-ride="carousel">
         <div class="carousel-inner">
           <div class="carousel-item active">
              <div class="container">
               <div class=" row ">
                 <div class="card-deck "style="width: 2000px;" >
                      {% for item in data %}
                 <div class="col-sm-12 col-lg-3 col-6">

                   <div class="card shadow p-2 mb-5 bg-white rounded" style="margin: auto;">

                   <img src='{{ item.getImgpath }}'class="card-img-top"height="100" alt="...">   						 				<div class="card-body">
                     <h5 class="card-title text-danger"> NAME: {{ item.getName }}</h5>
                   <p class="card-text">PRICE: {{ item.getPrice }} taka</p>
                   <p class="card-text">Quantity: {{ item.getQnt }}</p>

                       <form action='{% url 'cartadd' item.getId %}' method='GET'><i class="fa fa-shopping-cart" aria-hidden="true"></i>
                     <input type="submit" value="add to cart">
                     </form>

                     </div>

                   </div>

                 </div>

                 {% endfor %}
                 {% endif %}



                 </div>


               </div>

              </div>


           </div>

         <a href="#inam" class="carousel-control-prev" data-slide="prev">
           <span class="carousel-control-prev-icon"style="height: 100px;
   width: 100px;
   outline: black;
   background-color: rgba(0, 0, 0, 0.3);
   background-size: 100%, 100%;
   border-radius: 50%;
   border: 1px solid black;"></span>
         </a>
         <a href="#inam" class="carousel-control-next" data-slide="next">
           <span class="carousel-control-next-icon"style="height: 100px;
   width: 100px;
   outline: black;
   background-color: rgba(0, 0, 0, 0.3);
   background-size: 100%, 100%;
   border-radius: 50%;
   border: 1px solid black;"></span>
         </a>

       </div>

     </div>

   </div>

  </div>

    <!--jquery and javaScript-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


</body>

</html>
